<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let precoDoProduto = Number(prompt("Digite o valor do produto: "))
        let aVista = precoDoProduto * 0.90
        let divididoEmTresVzs = precoDoProduto /3
        alert("Preço R$: " + precoDoProduto + "\nÀ Vista R$: " + aVista.toFixed(2) + "\nOu 3x de R$: " + divididoEmTresVzs.toFixed(2))
    </script>
</head>
