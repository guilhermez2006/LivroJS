<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let valorDaConta = Number(prompt("Digite o valor da conta: "))
        let numeroDeClientes = parseInt(prompt("Digite o número de Clientes: "))
        let valorPorCliente = valorDaConta / numeroDeClientes
        alert("Valor da Conta: " + valorDaConta + "\nNúmero de Clientes: " + "\nValor por Cliente: " + valorPorCliente.toFixed(2))
    </script>
</head>
<body>
    
</body>
</html>
