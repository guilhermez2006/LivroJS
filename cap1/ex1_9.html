<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // lê o valor do jantar
        let jantar = Number(prompt("Valor do Jantar R$: "));
        // calcula os dados
        let garcom = jantar * 0.10;
        let total = jantar + garcom;
        // apresenta as respostas
        alert("Taxa Garçom R$: " + garcom.toFixed(2) + "\nTotal R$: " +
        total.toFixed(2));
        </script>
        
</head>
<body>
    
</body>
</html>
